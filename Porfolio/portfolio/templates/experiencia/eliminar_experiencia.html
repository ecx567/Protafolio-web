
{% extends 'layout.html' %}

{% block content %}
<h1>¿Estás seguro de que quieres eliminar esta experiencia?</h1>
<p>{{ experiencia.institucion_del_curso }} - {{ experiencia.descripcion_curso }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'experiencia_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
