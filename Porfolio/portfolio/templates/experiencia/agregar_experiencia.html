{% extends 'layout.html' %}
{% block content %}
<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
        color: #007bff;
        text-align: center;
        margin-bottom: 30px;
    }

    form {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
    }

    label {
        font-weight: bold;
        color: #495057;
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="date"],
    input[type="number"],
    textarea,
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        font-size: 16px;
    }

    textarea {
        resize: vertical;
        min-height: 100px;
    }

    .btn {
        font-size: 16px;
        padding: 10px 20px;
        border-radius: 4px;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        color: white;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }

    .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
        color: white;
    }

    .btn-secondary:hover {
        background-color: #545b62;
        border-color: #4e555b;
    }

    .button-container {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }
</style>

<div class="form-container">
    <h1>Agregar Nueva Experiencia</h1>
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_curso">Curso:</label>
            {{ form.curso }}
        </div>
        
        <div class="form-group">
            <label for="id_institucion_del_curso">Institución:</label>
            {{ form.institucion_del_curso }}
        </div>
        
        <div class="form-group">
            <label for="id_fecha_curso">Fecha:</label>
            {{ form.fecha_curso }}
        </div>
        
        <div class="form-group">
            <label for="id_numero_horas">Número de Horas:</label>
            {{ form.numero_horas }}
        </div>
        
        <div class="form-group">
            <label for="id_descripcion_curso">Descripción:</label>
            {{ form.descripcion_curso }}
        </div>
        
        <div class="button-container">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'experiencia_list' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
